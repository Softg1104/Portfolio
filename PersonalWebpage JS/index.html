<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Webpage JS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="calendar.png" type="image/x-icon">

</head>
<body>

  <header>
    <h1>Schedule</h1>
    <button id="dark-mode-toggle">Dark Mode</button>
  </header>

  <div id="notification" class="hidden">Entry added successfully, hehe hello!</div>

  <section>
    <h2>Add to Schedule</h2>
    <form id="schedule-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <label for="event">Event:</label>
      <input type="text" id="event" placeholder="Event Name" required>

      <label for="time">Time:</label>
      <input type="time" id="time" required>

      <button type="submit">Add to Schedule</button>
      <button type="button" id="clear-all">Clear All</button>
    </form>
  </section>

  <section>
    <h2>Schedule</h2>
    <table id="schedule-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Event</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
